<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Team Checker</title>

    <style>
       body {
            font-family: century gothic;
            background-color: #c2eaff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #34aeff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar span {
            color: #032439;
            font-weight: bold;
            font-size: 18px;
        }
        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #f4f4f9;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        p {
            font-weight: bold;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #a2defe;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Intramurals SY 2025-2026</span>
        <div>
            <a href="signup.html">Sign Up</a>
            <a href="team_checker.html">Team Checker</a>
            <a href="players.html">Players</a>
        </div>
    </div>
<!-- this area is for the user to pick their grade and section, and to see their team -->
    <form id="teamForm">
    <div class="container">
        <h1>Team Checker</h1>
        <p>Are you done with the online registration?</p>
            <input type="radio" name="registration" value="yes"> Yes
            <input type="radio" name="registration" value="no"> No

            <p>Do you have the medical clearance from the clinic?</p>
            <input type="radio" name="medical" value="yes"> Yes
            <input type="radio" name="medical" value="no"> No

            <p>Select your Section and Grade level:</p>
            <select name="grade_level">
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
            </select>

            <select name="section">
                <option value="Ruby">Ruby</option>
                <option value="Emerald">Emerald</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Topaz">Topaz</option>
                <option value="Jade">Jade</option>
            </select>
        <button type="button" py-click="check_team">Sign Up</button>
        </form>

        <div id="result"></div>
    </div>

    <script type="py" src="checker.py"></script>
</body>
</html>
